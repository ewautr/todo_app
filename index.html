<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <header>
      <h1>Tasks for today</h1>
      <button class="newBtn">+</button>
      <nav>
        <button class="filterBtn filterAllBtn active">all</button>
        <button class="filterBtn filterWorkBtn">work</button>
        <button class="filterBtn filterPlayBtn">play</button>
      </nav>
    </header>

    <form action="#" class="hidden">
      <div class="form-group">
        <input type="text" name="name" id="name" placeholder="what?" required />
        <label for="name" class="text-label">task name</label>
      </div>
      <div class="form-group">
        <input type="time" name="time" id="time" placeholder="when?" />
        <label for="time" class="text-label">task time</label>
      </div>
      <div class="form-group">
        <div class="group">
          <div class="radio1">
            <input
              type="radio"
              id="work"
              class="radio-input"
              name="workorplay"
              value="work"
            />
            <label for="work" class="radio-label">
              <span class="radio-button"></span> work</label
            >
          </div>
          <div class="radio2">
            <input
              type="radio"
              id="play"
              class="radio-input"
              name="workorplay"
              value="play"
              checked
            />
            <label for="play" class="radio-label">
              <span class="radio-button"></span> play</label
            >
          </div>
        </div>
        <button type="submit" class="addBtn">add</button>
      </div>
    </form>

    <main></main>

    <template>
      <article>
        <h2>Visit grandma</h2>
        <p class="time">time: 17.00</p>
        <p class="workorplay">type: social</p>
        <div class="buttons">
          <!-- <button name="deleteBtn" class="deleteBtn">-</button> -->
          <button name="deleteBtn" class="deleteBtn"><p>&times;</p></button>
        </div>
      </article>
    </template>
  </body>
  <script src="script.js"></script>
</html>
